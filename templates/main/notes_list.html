<table class="table">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Content</th>
      <th scope="col">Created At</th>
    </tr>
  </thead>
  <tbody>
    {% for note in notes %}
    <tr>
        <th scope="row"></th>
        <td>
            {{note.name}}
        </td>
        <td>
            {{note.content}}
        </td>
        <td>
            {{note.created_at}}
        </td>
    </tr> 
    {% endfor %}
  </tbody>

</table>
