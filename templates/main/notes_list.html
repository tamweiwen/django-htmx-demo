{% for note in notes reversed %}
<tr id="note-{{ note.pk }}" class="note-row" role="button" hx-get="{% url 'view_note' pk=note.pk %}" hx-target="#dialog">
    <th scope="row">{{ note.name }}</th>
    <td>
      {{ note.content|truncatechars:40  }}
    </td>
    <td class="d-flex justify-content-end">
      {{ note.created_at }}
    </td>  
</tr>
{% endfor %}
