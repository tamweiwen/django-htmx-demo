{% extends 'base.html' %}

{% block 'content' %}

<h1 class="mt-5">Notes</h1>
{% comment %} {% include  'main/notes_list.html' %} {% endcomment %}
<table class="table">
    <thead class="table-dark">
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Content</th>
        <th scope="col" class="d-flex justify-content-end">Created At</th>
      </tr>
    </thead>
    <tbody hx-trigger="load, movieListChanged from:body, every 5s" hx-get="{% url 'notes_list' %}" hx-target="this">
        <tr>
            <td class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </td>
        </tr>
    </tbody>
  
  </table>
  

<!-- <a class="btn btn-primary" href="{% url 'add_note' %}" role="button">Add A Note</a> -->
<button hx-get="{% url 'add_note' %}" hx-target="#dialog" class="btn btn-primary">Add A Note</button>

{% endblock 'content' %}
